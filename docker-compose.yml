version: '3'
services:
  app:
    build:
      context: ./client
      dockerfile: Dockerfile
    volumes:
      - /app/node_modules
      - ./client:/app
    ports:
      - '3000:3000'
    restart: on-failure
    container_name: rover-client
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - '4000:4000'
    restart: on-failure
    container_name: rover-api
    volumes:
      - /app/node_modules 
      - ./api:/app 